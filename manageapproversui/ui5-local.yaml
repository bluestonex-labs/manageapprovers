# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: uk.co.brakes.rf.manageapproversui
type: application
framework:
  name: SAPUI5
  version: 1.112.1
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /brakesgwpp
            url: http://uk492-sapgw-dev.sysco.net:44300
            pathReplace: /
            destination: brakesgwpp
          - path: /bsxcpeaexperience
            url: https://bsx-tdd-tdd-cpea-experience-srv.cfapps.eu10.hana.ondemand.com
            pathReplace: /
            destination: bsxcpeaexperience 
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: uk.co.brakes.rf.manageapproversui
        ui5Theme: sap_horizon
